<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 main-container">
                <h2 class="title">My Note <sub>all notes are here...</sub> </h2>
                <div class="add-new-box">
                    <table class="table table-warning table-striped">
                        <tr>
                            <th>SL</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <td>01</td>
                            <td>Codeforces contest</td>
                            <td width="60%">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo, nihil.</td>
                            <td>
                                <a href="#" class="btn btn-dark edit-btn"><i class="fa-solid fa-pen-to-square"></i></a>
                                <a href="#" class="btn btn-danger dlt-btn"><i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                    </table>
                </div>

                <button class="btn back-btn" title="Go Previous"><i class="fa-solid fa-circle-left"></i></button>
                <button class="btn logout-btn" title="Log Out"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
